<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /home/user/projects/image-viewer-stat
    ServerName banner

    <Directory /home/user/projects/image-viewer-stat>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
        DirectoryIndex index.html
    </Directory>

    Alias /admin /home/user/projects/image-viewer-stat/admin

    <Directory /home/user/projects/image-viewer-stat/admin>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.php
    </Directory>
</VirtualHost>